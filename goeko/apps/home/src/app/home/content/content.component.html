<article class="content">
  <h1>{{ article?.name }}</h1>
  <div class="content-description">
    <div class="esfera"></div>
    <p>
      {{ article?.descriptions }}
    </p>
    <p>{{ article.descriptions2 }}</p>
  </div>
  <div class="content-description content-cards">
    <div class="content-card" *ngFor="let item of article?.benefits">
      <img src="{{ item?.media.url }}" />
      <p>{{ item?.text }}</p>
    </div>
  </div>
</article>
