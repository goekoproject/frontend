<article class="content" *ngFor="let article of content">
  <h1>{{ article.title }}</h1>
  <div class="content-description">
    <div class="esfera"></div>
    <p>
      {{ article.info }}
    </p>
    <p>{{ article.optionsInfo }}</p>
  </div>
  <div class="content-description content-cards">
    <div class="content-card" *ngFor="let item of article.options">
      <img src="/assets/{{item.image}}" />
      <p>{{ item.text }}</p>
    </div>
  </div>
</article>
