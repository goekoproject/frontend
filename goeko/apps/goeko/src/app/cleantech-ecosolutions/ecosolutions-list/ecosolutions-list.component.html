<section class="ecosolutions-section">
  <go-tab-group>
    <div class="title-category" title>
      <i class="ti ti-info-circle-filled"></i>
      <h3>{{ 'selectCategoryEcosolutions' | translate }}</h3>
    </div>
    <ng-container *ngFor="let item of categorySection; let first = first">
      <go-tab
        [title]="item.keyLang | translate"
        [selected]="first"
        (selectedTab)="selectedTab(item)"
      >
        <div #content class="ecosolutions-card-list">
          <button
            class="add-ecosolutions"
            [routerLink]="['./new']"
            [queryParams]="{
              mainCategory: item.code
            }"
            routerLinkActive="router-link-active"
          >
            <i class="ti ti-plus"></i>
            <p>{{ 'add' | translate }} Ecosolutions</p>
          </button>
          <ng-container *ngFor="let ecosolution of ecosolutions">
            <goeko-card-ecosolutions
              *ngIf="item.code === ecosolution.mainCategory"
              [solutionName]="ecosolution.solutionName"
              [products]="ecosolution.products"
              [sustainableDevelopmentGoals]="
                ecosolution.sustainableDevelopmentGoals
              "
            >
              <button
                go-button-icon
                (click)="viewEcosolution(ecosolution)"
                action-view
              >
                <i class="ti ti-eye"></i>
              </button>
              <button
                go-button-icon
                (click)="editEcosolution(ecosolution)"
                action-edit
              >
                <i class="ti ti-pencil"></i>
              </button>
              <button
                go-button-icon
                (click)="deleteEcosolution(ecosolution)"
                action-delete
              >
                <i class="ti ti-trash"></i>
              </button>
            </goeko-card-ecosolutions>
          </ng-container>
        </div>
      </go-tab>
    </ng-container>
  </go-tab-group>
</section>
