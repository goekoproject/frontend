<section class="ecosolutions-section">
	<go-tab-group>
		<go-tab [title]="categorySection[0].keyLang | translate">
			<div #content class="ecosolutions-card-list">
				<button
					class="add-ecosolutions"
					[routerLink]="['./new']"
					[queryParams]="{
						cleanTechId: cleanTechId,
						mainCategory: categorySection[0].code
					}"
					routerLinkActive="router-link-active"
				>
					<i class="ti ti-plus"></i>
					<p>{{ 'add' | translate }} Ecosolutions</p>
				</button>
				<goeko-card-ecosolutions
					*ngFor="let item of ecosolutionsCo2"
					[solutionName]="item.solutionName"
					[products]="item.products"
					[sustainableDevelopmentGoals]="item.sustainableDevelopmentGoals"
				></goeko-card-ecosolutions>
			</div>
		</go-tab>
		<go-tab [title]="categorySection[1].keyLang | translate">
			<div #content class="ecosolutions-card-list">

					[products]="item.products"

		</go-tab>

		</go-tab>

	</go-tab-group>
</section>
