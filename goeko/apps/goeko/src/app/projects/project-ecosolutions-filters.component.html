<div
  class="max-w-xs rounded-lg bg-blue-50 p-4"
  [ngClass]="{
    'collapse-enter': !filtersVisible(),
    'collapse-enter-active': filtersVisible(),
    'collapse-leave-active': !filtersVisible(),
  }">
  <div class="mt-4 space-y-4 overflow-hidden">
    <!-- Filtros -->
    <div>
      <h4 class="text-sm font-bold text-gray-700">Filters</h4>
      <div class="mt-2">
        <label class="flex items-center space-x-2 text-sm">
          <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-500" />
          <span>Favourites</span>
        </label>
      </div>
    </div>

    <!-- CategorÃ­as -->
    <div>
      <h4 class="text-sm font-bold text-gray-700">Categories</h4>
      <div class="mt-2 space-y-2">
        <label class="flex items-center space-x-2 text-sm">
          <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-500" />
          <span>All</span>
        </label>
        <label class="flex items-center space-x-2 text-sm">
          <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-500" />
          <span>CO2 Emissions</span>
        </label>
        <div class="ml-4">
          <label class="flex items-center space-x-2 text-sm text-blue-600">
            <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600" />
            <span>Combustion engines</span>
          </label>
        </div>
        <label class="flex items-center space-x-2 text-sm">
          <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-500" />
          <span>Metal and minerals</span>
        </label>
        <label class="flex items-center space-x-2 text-sm">
          <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-500" />
          <span>Building operation</span>
        </label>
      </div>
    </div>

    <!-- Sustainable Development Goals -->
    <div>
      <h4 class="text-sm font-bold text-gray-700">Sustainable Development Goals (SDGs)</h4>
      <div class="mt-2 space-y-2">
        <div class="flex items-center space-x-2 rounded-lg bg-blue-100 p-2">
          <span class="rounded-full bg-blue-500 p-1 text-white">6</span>
          <span class="text-sm">Clean water and sanitation</span>
        </div>
        <div class="flex items-center space-x-2 rounded-lg bg-yellow-100 p-2">
          <span class="rounded-full bg-yellow-500 p-1 text-white">7</span>
          <span class="text-sm">Affordable and clean energy</span>
        </div>
        <div class="flex items-center space-x-2 rounded-lg bg-red-100 p-2">
          <span class="rounded-full bg-red-500 p-1 text-white">9</span>
          <span class="text-sm">Industry, innovation and infrastructure</span>
        </div>
      </div>
    </div>
  </div>
</div>
