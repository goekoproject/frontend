<section class="mt-4 flex items-center justify-between gap-2 rounded-xl bg-white p-3 shadow-xl">
  <div class="flex w-full items-center space-x-6">
    <img src="assets/lead.svg" class="h-40 w-auto rounded-lg" />
    <div>
      @if (this.cleantechLeads$ | async; as leads) {
        @if (leads && leads.length > 0) {
          <p class="text-base font-semibold">
            {{ 'lastLead' | translate }}
          </p>
          <p class="lead-lastest-text w-[60%]" [innerHTML]="leads.at(-1)?.message"></p>
        } @else {
          <ng-container *ngTemplateOutlet="defaultMsgLead"></ng-container>
        }
      } @else {
        <ng-container *ngTemplateOutlet="defaultMsgLead"></ng-container>
      }
    </div>
  </div>

  @if (this.cleantechLeads$ | async; as leads) {
    @if (leads && leads.length > 0) {
      <button go-button (click)="goLeadList()">
        {{ 'showLead' | translate }}
        <i class="ti ti-arrow-badge-right"></i>
      </button>
    }
  }
</section>

<ng-template #defaultMsgLead>
  <p class="text-lg font-semibold text-primary-800">
    {{ 'titleBannerLead' | translate }}
  </p>
  <p class="text-base text-gray-400">
    {{ 'cleantechLeadDefault' | translate }}
  </p>
</ng-template>
