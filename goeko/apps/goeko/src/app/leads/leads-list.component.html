<section class="leads-list">
    <ul>
        @for (lead of leads| async; track lead.id) {
          
            <li (click)="selectedLead(lead)" class="lead-elements">
                <h3>{{lead.sme.name}}</h3>
                <p>{{lead.ecosolution.name}}</p>
                <span>{{lead.date| date:'short'}}</span>

            </li>
        }
    </ul>
    @defer (when lead) {
        <div class="lead-content">
            <p>{{lead.message}}</p>
        </div>
    }
</section>
