<h1 class="text-2xl font-semibold">{{ 'bestFiancialPartners' | translate }}</h1>
<div class="my-12 flex flex-col gap-6">
  <section class="flex flex-col gap-3">
    <h2 class="label-form">{{ 'sustainableEquipment' | translate }}</h2>
    @for (sustainableEquipments of fundsSustainableEquipments(); track $index) {
    <goeko-display-search-funding [dataFunding]="sustainableEquipments" [isLoading]="isLoading()"
      (onContact)="onBankLead(sustainableEquipments)"></goeko-display-search-funding>
    }
  </section>

  <section class="flex flex-col gap-3">
    <h2 class="label-form">{{ 'realStateLoan' | translate }}</h2>
    <div class="flex flex-col gap-3">
      @for (realEstateLoan of fundRealEstateLoans(); track $index) {
      <goeko-display-search-funding [dataFunding]="realEstateLoan"
        [isLoading]="isLoading()"></goeko-display-search-funding>
      }
    </div>
  </section>
</div>
<button go-button (click)="serarchAgain()">
  {{ 'FORM_LABEL.searchAgain' | translate }}
</button>
