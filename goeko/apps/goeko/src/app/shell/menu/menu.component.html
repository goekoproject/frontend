<div class="menu-wrapper">
	<div class="menu-item" *ngFor="let item of menu">
		<a [routerLink]="item.url">{{ item.keyLang | translate }}</a>
	</div>
</div>
<div class="menu-actions">
	<goeko-select-i18n [langs]="langs" (onSelect)="onChangeLangs($event)" [defaultLang]="defaultLang">
	</goeko-select-i18n>
	<button go-button appearance="transparent">{{ 'MENU.login' | translate }}</button>
</div>
