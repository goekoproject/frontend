<nav class="header-user" *ngIf="tokenData">
	<ul>
		<li>
			<div class="heading-company" (click)="toogleProfile(true)">
				<span class="heading-icon">
					<i class="ti ti-building-bridge-2"></i>
				</span>
				<p>{{ tokenData?.nickname }}</p>
			</div>
		</li>
	</ul>
</nav>
<goeko-side-profile
	[toogleSideProfile]="toogleSideProfile"
	[dataProfile]="dataUser ? dataUser : tokenData"
	[missingDataProfile]="!dataUser"
	(dataProfileChanged)="toogleProfile($event)"
></goeko-side-profile>
