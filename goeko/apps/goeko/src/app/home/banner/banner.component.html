  <div class="banner pt-16 pr-64 pl-64 pb-16">
  @if(advantages){
    <div class="banner-content">
      <div>
        <div class="banner-support-text justify-center">
          @for (advantage of advantages; track advantage.title) {
            <div class="text-center">
              <img class="m-auto mb-4" [src]="advantage.icon" [alt]="" />
              <h1 class="word animate__animated mb-4">{{ advantage.title }}</h1>
              <p >
                {{ advantage.description }}
              </p>
            </div>
          }
        </div>
      </div>
    </div>
  }

    <div class="banner-video">
      <button go-button appearance="flat" (click)="watchVideo()" class="button-play">
        <i class="ti ti-player-play-filled"></i>
        <p>{{ 'watchVideo' | translate }}</p>
      </button>
      <video autoplay loop class="banner-video-sme" preload="metadata" #marketingVideo>
        <source type="video/mp4" />
      </video>
    </div>

    @defer {
    <go-slider></go-slider>

    } @placeholder {
      <div>loading...</div>
    }

  </div>
