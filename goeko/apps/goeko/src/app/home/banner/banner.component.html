<div class="banner pt-16 pr-64 pl-64 pb-16">
  <div class="banner-content">
    <div>
      <div class="banner-support-text justify-center">
        @for (advantage of advantages; track advantage.title) {
          <div class="text-center">
            <img class="m-auto mb-4" [src]="advantage.icon" [alt]="" />
            <h1 class="word animate__animated mb-4">{{ advantage.title }}</h1>
            <p >
              {{ advantage.description }}
            </p>
          </div>
        }
      </div>
    </div>
  </div>

  <div class="banner-video">
    <button go-button appearance="flat" (click)="watchVideo()" class="button-play">
      <i class="ti ti-player-play-filled"></i>
      <p>{{ 'watchVideo' | translate }}</p>
    </button>
    <video autoplay loop class="banner-video-sme" preload="metadata" #marketingVideo>
      <source type="video/mp4" />
    </video>
  </div>

  <div class="relative h-32">
      <section>
        <div class='slidder'>
          <section id="fragment_1">
            <div class="companies-group">
              <div class="company-box content-center">
                <img [src]="'assets/enterprise_1.svg'"/>
              </div>
              <div class="company-box content-center">
                <img [src]="'assets/enterprise_2.svg'"/>
              </div>
              <div class="company-box content-center">
                <img [src]="'assets/enterprise_3.svg'"/>
              </div>
              <div class="company-box content-center">
                <img [src]="'assets/enterprise_4.svg'"/>
              </div>
            </div>
          </section>
          <section id="fragment_2">
            <div class="companies-group">
              <div class="company-box content-center">
                <img [src]="'assets/enterprise_2.svg'"/>
              </div>
              <div class="company-box content-center">
                <img [src]="'assets/enterprise_2.svg'"/>
              </div>
              <div class="company-box content-center">
                <img [src]="'assets/enterprise_2.svg'"/>
              </div>
              <div class="company-box content-center">
                <img [src]="'assets/enterprise_2.svg'"/>
              </div>
            </div>
          </section>
          <section id="fragment_3">
            <div class="companies-group">
              <div class="company-box content-center">
                <img [src]="'assets/enterprise_3.svg'"/>
              </div>
              <div class="company-box content-center">
                <img [src]="'assets/enterprise_3.svg'"/>
              </div>
              <div class="company-box content-center">
                <img [src]="'assets/enterprise_3.svg'"/>
              </div>
              <div class="company-box content-center">
                <img [src]="'assets/enterprise_3.svg'"/>
              </div>
            </div>
          </section>
        </div>
        <ul class="markers">
          <li><a routerLink="" fragment="fragment_1"></a></li>
          <li><a routerLink="" fragment="fragment_2"></a></li>
          <li><a routerLink="" fragment="fragment_3"></a></li>
        </ul>
        </section>
  </div>

</div>
