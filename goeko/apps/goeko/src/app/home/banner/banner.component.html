<div class="banner">
	<div class="banner-content">
		<span class="banner-info" *ngIf="false">{{ 'BANNER.swissCompany' | translate }}</span>

		<h2 class="banner-slogan">
			{{ 'BANNER.the' | translate }} <span class="banner-slogan--green">{{ 'BANNER.green' | translate }}</span>
			{{ 'BANNER.transition' | translate }}
		</h2>
		<div class="banner-support-text">
			<span class="word animate__animated" [class.animate__backInLeft]="isShowing">{{
				'BANNER.easy' | translate
			}}</span>
			|
			<span class="word animate__animated" [class.animate__backInLeft]="isShowing">{{
				'BANNER.fast' | translate
			}}</span>
			|
			<span class="word animate__animated" [class.animate__backInLeft]="isShowing">{{
				'BANNER.affordable' | translate
			}}</span>
		</div>
		<!--    <h2>
      The Solution for SMEs.
    </h2> -->
		<div class="banner-actions" *ngIf="false">
			<button go-button appearance="white">Oportunity for Clean Teach</button>
			<button go-button>
				Solution for SME
				<span class="material-symbols-rounded"> file_open </span>
			</button>
		</div>
	</div>

	<!-- 	<div class="banner-shadow"></div>
 -->

	<svg-icon #worldmap src="assets/world_map.svg" [class]="'world-europe'"></svg-icon>

	<goeko-scenes></goeko-scenes>

	<div class="ods" *ngIf="false">
		<img
			*ngFor="let icon of odsIcon"
			class="ods-icon"
			[src]="'assets/icon-ods/S-WEB-Goal-' + icon + '.png'"
			[alt]="icon"
		/>
	</div>
</div>
