<article class="our-team">
  <div class="flex w-full pr-40 pb-12 pl-80">
        <h2 class="our-team-title"> {{ 'HOME.meetOurTeam' | translate }}</h2>
  </div>

  @for (item of dataTeams; track item.employedName) {
    @defer (on viewport) {
      <div class="our-team-body border-purple-900">
        <div>
          <div class="portrait">
            <img loading="lazy" [src]="item.photoProfile" />
          </div>
        </div>
        <div class="our-team-content">
          <div class="our-team-heading">
            <go-title-page size="large"> {{ item?.employedName }}</go-title-page>

            <h1 class="our-team-job">{{ item?.job }}</h1>
          </div>

          <p *ngFor="let info of item?.info">
            {{ info }}
          </p>
        </div>
      </div>
    } @placeholder {
      <div>loading...</div>
    }
  }
  <div class="flex flex-col items-center">
    <img  class="inter-panel" [src]="'assets/panel_footer.svg'" [alt]="" />

  </div>
  <div class="goeko-logo">
    <h2 class="title">
      GoEko
    </h2>
  </div>


</article>
