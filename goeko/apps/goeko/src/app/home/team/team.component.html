<article class="our-team lg:mt-[18rem]">
  <div class="flex lg:w-full lg:pr-40 lg:pb-12 lg:pl-80">
        <h2 class="our-team-title"> {{ 'HOME.meetOurTeam' | translate }}</h2>
  </div>

  @for (item of dataTeams; track item.employedName) {
    @defer (on viewport) {
      <div class="our-team-body lg:pt-4 lg:pr-40 lg:pb-4 lg:pl-40 border-purple-900 px-6 lg:p-8">
        <div>
          <div class="portrait">
            <img loading="lazy" [src]="item.photoProfile" />
          </div>
        </div>
        <div class="our-team-content">
          <div class="our-team-heading">
            <go-title-page size="large"> {{ item?.employedName }}</go-title-page>

            <h1 class="our-team-job">{{ item?.job }}</h1>
          </div>

          <p *ngFor="let info of item?.info">
            {{ info }}
          </p>
        </div>
      </div>
    } @placeholder {
      <div>loading...</div>
    }
  }
  <div class="flex flex-col items-center lg:w-full">
    <div class="relative lg:w-full">
      <img  class="absolute lg:top-[-27rem] z-0 lg:block hidden" [src]="'assets/panel_footer.svg'" [alt]="" />
    </div>

    <div class="goeko-logo">
      <h2 class="title mt-[5rem] lg:mt-[35rem] text-[9rem] lg:text-[27rem] lg:h-0">
        GoEko
      </h2>
    </div>
  </div>


</article>
