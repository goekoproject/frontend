<header class="bg-white">
  <nav class="mx-auto flex max-w-7xl items-center justify-between px-6 py-3 lg:p-8" aria-label="Global">
    <div class="flex items-center gap-2 lg:flex-1">
      <a href="#" class="-m-1.5 p-1.5">
        <img alt="logo-main" src="../../../assets/logo.png" #logo [routerLink]="['/']" class="w-1/2 cursor-pointer lg:w-full" />
      </a>
      <h4 class="header-slogan">{{ 'sloganGoeko' | translate }}</h4>
    </div>
    <div class="flex md:hidden">
      <button
        type="button"
        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
        (click)="setMobileMenuOpen()">
        <span class="sr-only">Open main menu</span>
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>
    <goeko-menu />
    <div class="hidden items-center md:flex lg:flex-1 lg:justify-end">
      <button go-button (click)="goTologin()">
        {{ 'MENU.login' | translate }}
      </button>
      <goeko-select-i18n [langs]="langs" (onSelect)="onChangeLangs($event)" [defaultLang]="defaultLang"> </goeko-select-i18n>
    </div>
  </nav>
  <goeko-menu-mobile [mobileMenuOpen]="mobileMenuOpen()" (login)="goTologin()" />
</header>
