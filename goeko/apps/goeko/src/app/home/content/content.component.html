<article
	[id]="article.id"
	class="content"
	[ngClass]="{ 'row-reverse-content': odd }"
	*ngFor="let article of articles | orderBy : 'order'; let i = index; let odd = odd"
>
	<!-- <img
		class="point-style"
		src="assets/point-style.png"
		[ngClass]="{ 'point-style--reverse': odd }"
		alt="point-style"
	/> -->
	<div class="content-header">
		<h1 class="title" [ngClass]="{ 'title-reverse-content': !odd }">
			{{ article?.name }}
		</h1>

		<img class="content__actor-photo" [src]="'assets/' + actorsImg[i]" [alt]="article.name" />
	</div>

	<section class="info-actors">
		<div class="section-column" *ngIf="article?.descriptions">
			<h3 class="title-content-column">
				{{ article?.descriptions }}
			</h3>
			<div class="element-column" *ngFor="let item of article?.badStuff; let i = index">
				<span class="material-symbols-rounded" *ngIf="article?.badStuffIcons">
					{{ article?.badStuffIcons[i] }}
				</span>
				<p>{{ item }}</p>
			</div>
		</div>

		<div class="section-column" *ngIf="article?.benefits && article?.benefits.length > 0">
			<h3 class="title-content-column">
				{{ article?.descriptions3 }}
			</h3>
			<div class="element-column" *ngFor="let item of article?.benefits; let i = index">
				<span class="material-symbols-rounded positive">
					{{ item?.icon || 'check_circle' }}
				</span>
				<p>{{ item?.text }}</p>
			</div>
			<p style="width: 100%; font-size: 1.5rem">{{ article?.descriptions2 }}</p>
		</div>
	</section>
	<section class="banner-actors">
		<ng-container
			[ngTemplateOutlet]="article.id === 'sme' ? sme : otherActor"
			[ngTemplateOutletContext]="{ id: article.id }"
		>
		</ng-container>
	</section>
</article>

<ng-template #sme let-id="id">
	<h4 class="content-slogan">Start your green transition here</h4>
	<div class="goeko_in">
		<go-goeko-button [routerLink]="'../demo/' + id" style="width: 100px">
			<span class="goeko-go" btn-logo></span>
			Start
		</go-goeko-button>

		<!-- 		<button id="goeko-go" class="goeko-go" [routerLink]="'../demo/' + id"></button>
 -->
	</div>
</ng-template>

<ng-template #otherActor let-id="id">
	<h4 class="content-slogan">Free trial to connect with qualified leads</h4>
	<div class="goeko_in">
		<go-goeko-button> Start</go-goeko-button>
		<!-- 		<button id="goeko-go" class="goeko-go" ></button>
 -->
	</div>
</ng-template>
