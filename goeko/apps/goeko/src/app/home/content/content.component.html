<article class="content" *ngFor="let article of articles; let i = index">
  <h1  class="title" data-aos="fade-down" data-aos-duration="3000">{{ article?.name }}</h1>


    <img class="content__actor-photo" [src]="'assets/'+actorsImg[i]"  [alt]="article.name" />
   <!--  <h3>
      {{ article?.descriptions3 }}
    </h3> -->


  <section>
    
    <div class="section-column">
      <h3 class="title-column">
        {{ article?.descriptions }}
      </h3>
      <div class="element-column" *ngFor="let item of article?.badStuff; let i = index">
        <span class="material-symbols-rounded" *ngIf="article?.badStuffIcons">
          {{article?.badStuffIcons[i]}}
        </span>
        <p>{{item}}</p>
      </div>
    
    </div>


    <div class="section-column">
      <h3 class="title-column">
        {{ article?.descriptions3 }}
      </h3>
      <div class="element-column" *ngFor="let item of article?.benefits; let i = index">
        <span class="material-symbols-rounded" *ngIf="article?.badStuffIcons">
          check_circle
        </span>
        <p >{{ item?.text }}</p>
      </div>
    
    </div>
  



 
  </section>

  

  <img src="assets/button-goeko.png" />

</article>
