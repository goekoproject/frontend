<section class="py-24" aria-labelledby="blogs-heading">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <h1 id="blogs-heading" class="font-manrope mb-16 text-center text-3xl font-bold text-gray-800">
      Our latest <span class="text-primary-400">blogs</span>
    </h1>
    <div id="blogs-container"
      class="flex flex-wrap justify-center gap-x-4 gap-y-8 md:flex-wrap lg:flex-row lg:flex-nowrap lg:justify-between lg:gap-x-8 lg:gap-y-0">
      @for (post of posts$ | async; track post.sys['id']) {
        <goeko-blog-post [post]="post"></goeko-blog-post>
      }
    </div>
  </div>
</section>
