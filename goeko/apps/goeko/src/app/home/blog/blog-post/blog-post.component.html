<article
  class="group w-full transform rounded-2xl border border-gray-300 shadow-lg transition-transform hover:scale-105 sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl">
  @defer (when post.fields['image']) {
    <div class="flex h-48 items-center justify-center rounded-t-2xl bg-gray-200">
      <img [src]="post.fields['image'] | extractAsset" alt="Image" class="h-full w-full rounded-t-2xl object-cover" />
    </div>
  }

  <div class="rounded-b-2xl p-4 transition-all duration-300 group-hover:bg-gray-50 lg:p-10">
    <div class="mb-3 flex justify-between space-x-4">
      <span class="font-medium text-primary-400">{{ post.fields['creationDate'] | goDateFormat }}</span>
      <span class="font-medium text-primary-400">{{ post.fields['author'] }}</span>
    </div>
    <h2 class="mb-5 text-xl font-medium leading-8 text-gray-900" id="post-title-1">{{ post.fields['title'] }}</h2>
    <p class="mb-10 line-clamp-2 leading-6 text-gray-500" id="post-text-1">{{ post.fields['content'] }}</p>
    <a [routerLink]="['../blog/' + post.sys['id']]" class="cursor-pointer text-lg font-semibold text-green-500 hover:underline">
      {{ 'readMore' | translate }}</a
    >
  </div>
</article>
