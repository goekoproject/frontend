
<div class="flex flex-col mb-2">
  <article class="main-front">
    <div class="flex flex-col items-center w-[1486px]">
      <div class="relative w-full">
        <img [src]="'assets/header_photo.svg'"/>
      </div>
      <div class="absolute mt-72 text-center">
        <h1 class="title">
          {{ 'BANNER.the' | translate }}
          <span class="banner-slogan--green">{{ 'BANNER.green' | translate }}</span>
          {{ 'BANNER.transition' | translate }}
        </h1>
          @if (entryDataConnecting && entryDataSustainability) {
              <h3 class="subtitle">{{ entryDataConnecting.text }}</h3>
          }
          <div class="grid place-items-center m-auto">
            <div class="flex items-center mt-12">
                <div class="relative flex h-12 w-full min-w-[200px] max-w-[14rem] i-connection">
                  <button
                    class="!absolute right-1 top-1 z-1 rounded-[25px] start-button py-2 px-3 text-center align-middle text-white leading-6"
                    type="button"
                  >
                    ->
                  </button>
                  <input
                    type="email"
                    class="h-full w-full rounded-[25px] px-3 py-2.5 pr-20 outline outline-0"
                    placeholder="Start connection"
                  />
                </div>
            </div>
        </div>
      </div>
    </div>
  </article>
</div>
