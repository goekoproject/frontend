<!-- Main modal -->
<div id="default-modal" tabindex="-1" aria-hidden="true"
  class="fixed left-0 right-0 top-0 z-50 h-[calc(100%-1rem)] max-h-full w-full items-center justify-center overflow-y-auto overflow-x-hidden md:inset-0">
  <div class="relative m-auto max-h-full w-full max-w-2xl p-4">
    <!-- Modal content -->
    <div class="relative rounded-lg bg-white shadow">
      @if (termsOfServices$ | async; as termsOfServices) {
      <!-- Modal header -->
      <div class="flex items-center justify-between rounded-t border-b p-4 md:p-5">
        <h3 class="text-xl font-semibold text-gray-900">{{ termsOfServices['title'] }}</h3>
        <button type="button" (click)="closeDialog()"
          class="ms-auto inline-flex h-8 w-8 items-center justify-center rounded-lg bg-transparent text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900"
          data-modal-hide="default-modal">
          <svg class="h-3 w-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->

      <div class="space-y-4 p-4 md:p-5">
        <div class="max-h-[60vh] overflow-x-auto text-base leading-relaxed text-gray-500"
          [innerHTML]="termsOfServices['body'] | mdToHtml"></div>
      </div>
      <!-- Modal footer -->
      <div class="flex items-center rounded-b border-t border-gray-200 p-4 md:p-5">
        <button (click)="closeDialog(true)" data-modal-hide="default-modal" type="button"
          class="rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300">
          {{ 'accept' | translate }}
        </button>
        <button (click)="closeDialog()" data-modal-hide="default-modal" type="button"
          class="ms-3 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-sm font-medium text-gray-900 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-100">
          {{ 'decline' | translate }}
        </button>
      </div>
      }
    </div>
  </div>
</div>
