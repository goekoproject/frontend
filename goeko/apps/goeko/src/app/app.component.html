@if(isPrivateZone) {
<goeko-menu-user></goeko-menu-user>
<div class="container" [class.is-platform]="isPrivateZone">
  <goeko-header-user>
    <go-breadcrumbs></go-breadcrumbs>
    @if (!isSubscribed) {
      <go-notification [type]="'info'">
        <p>Aqu√≠ va el mensaje</p>
      </go-notification>
    }
 
  </goeko-header-user>
  <router-outlet></router-outlet>
</div>
<goeko-side-dialog></goeko-side-dialog>
<goeko-dialog-message></goeko-dialog-message>
} @else {
<goeko-header> </goeko-header>
<div class="container">
  <router-outlet></router-outlet>
</div>
}

<footer>
  <goeko-footer></goeko-footer>
</footer>
<go-popup
  *ngIf="showPopupCookies"
  [title]="'LEGAL.cookiesPolicy' | translate"
  [textMainButton]="'accept' | translate"
  [textSecondaryButton]="'decline' | translate"
  (onClickOK)="acceptCookie()"
>
  <i class="ti ti-cookie" icon></i>
  <p description>
    {{ 'LEGAL.cookiesNotice' | translate }}.
    <a [routerLink]="'/home/cookies-policy'">
      {{ 'LEGAL.cookiesPolicy' | translate }}</a
    >
  </p>
</go-popup>
