<div class="flex items-start gap-2">
  <button go-button [routerLink]="'../classifications/new'">{{ 'New Grouping' | translate }}</button>
  <button go-button appearance="secondary" [routerLink]="'../classifications/categories'">
    {{ 'Admin Category' | translate }}
  </button>
</div>

<div class="flex gap-4 mt-6 flex-wrap">
  @defer (when groupingForm().length > 0) {
    @for (grouping of groupingForm(); track grouping.id) {
      <div class="cursor-pointer rounded-lg bg-white p-6 text-start shadow-md transition-all duration-300 hover:bg-blue-50 hover:shadow-lg">
        <h3 class="mb-2 text-xl font-bold">{{ grouping.name }}</h3>
        <p class="text-gray-600">{{ grouping.description }}</p>
        <div class="mt-6 flex gap-2 py-2">
          <button go-button [routerLink]="'../classifications/' + grouping.id" class="ml-auto">{{ 'edit' | translate }}</button>
        </div>
      </div>
    }
  } @placeholder {
    <ng-container [ngTemplateOutlet]="notData"></ng-container>
  }
</div>

<ng-template #notData>
  <div class="m-auto flex h-full w-full flex-col items-center justify-center p-4">
    <!-- Hierarchical structure SVG icon -->
    <svg class="h-16 w-16 text-gray-500" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M12 2a1 1 0 0 1 1 1v2h3a1 1 0 0 1 1 1v3h2a1 1 0 0 1 1 1v3h-2v3a1 1 0 0 1-1 1h-3v2a1 1 0 0 1-1 1h-3a1 1 0 0 1-1-1v-2H5a1 1 0 0 1-1-1v-3H2a1 1 0 0 1-1-1v-3h2V7a1 1 0 0 1 1-1h3V4a1 1 0 0 1 1-1h3zm-1 2h-2v2H7v2H5v2h2v2h2v2h2v-2h2v-2h2V8h-2V6h-2V4zm-1 4h2v2h-2V8z" />
    </svg>
    <!-- Informative message -->
    <p class="text-center text-gray-600">No data available for this group.</p>
  </div>
</ng-template>
