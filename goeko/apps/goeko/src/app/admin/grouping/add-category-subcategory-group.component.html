<div>
  <button go-button (click)="createNewCategory()">
    {{ 'New Category' | translate }}
  </button>
</div>

<ul role="list" class="flex flex-col gap-8">
  @defer (when categories().length > 0) {
    <section class="mt-8">
      <goeko-radio-group>
        @for (lang of langs(); track lang.code) {
          <goeko-radio-input
            [checked]="lang.code === 'en'"
            [value]="lang.code"
            [name]="'lang'"
            [id]="lang.code"
            (click)="selectedLangSubcategory.set(lang.code)">
            <span class="fi fi-{{ lang.iconFlag }}"></span>
            <p>{{ lang.title | translate }}</p>
          </goeko-radio-input>
        }
      </goeko-radio-group>
    </section>
    @for (category of categories(); track category.code; let i = $index) {
      <label [for]="category.code" class="ms-2 w-full text-sm font-medium text-gray-900 dark:text-gray-300">
        <li class="relative flex cursor-pointer justify-between gap-x-6 rounded-md border p-4 py-5">
          <div class="flex w-full flex-col gap-5">
            <h3 class="text-lg font-semibold text-blue-500">
              {{ category.label.translations | labelByCategory: selectedLangSubcategory() }}
            </h3>
            @if (category.open) {
              <ul class="m-1 flex flex-col gap-2">
                @for (subcategory of category.subcategories; track subcategory.id) {
                  <li
                    class="flex items-center gap-2 rounded-lg border px-2 hover:border-2 hover:border-blue-600 has-[:checked]:bg-indigo-50 has-[:checked]:text-indigo-900 has-[:checked]:ring-indigo-200"
                    [ngClass]="{ 'bg-indigo-50 text-indigo-900 ring-indigo-200': subcategoryCode() === subcategory.code }">
                    <input
                      #subcategoryElement
                      type="checkbox"
                      [id]="subcategory.code"
                      [value]="JSON.stringify(subcategory)"
                      (input)="selectedElement()" />

                    <label class="flex h-auto w-full cursor-pointer items-center py-1 font-semibold text-blue-500" [for]="subcategory.code">
                      <div class="flex w-full flex-col gap-1">
                        <p>{{ subcategory.label.translations | labelByCategory: selectedLangSubcategory() }}</p>
                        <span class="text-gray-500">
                          {{ subcategory.code }}
                          <i class="ti ti-copy text-xl hover:text-blue-500" (click)="clipboard(subcategory.code)"></i>
                        </span>
                      </div>
                      <span class="w-1/3">
                        <p>Create Date</p>
                        {{ subcategory.creationDateTime | date: 'short' }}
                      </span>
                      <span class="w-1/3">
                        <p>Last Update</p>
                        {{ subcategory.updateDateTime | date: 'short' }}
                      </span>
                      <div class="flex gap-2">
                        <button go-button appearance="white" (click)="editSubcategory(category, subcategory)">
                          <i class="ti ti-pencil"></i>
                          <p class="w-max">{{ 'Edit' | translate }}</p>
                        </button>
                        <button go-button appearance="white" (click)="openDialogAddProducts(category, subcategory)">
                          <i class="ti ti-library-plus"></i>
                          <p class="w-max">{{ 'Product' | translate }}</p>
                        </button>

                        <button go-button class="self-center" (click)="addProductsMasive(subcategory)">
                          <i class="ti ti-plus"></i> {{ 'add' | translate }}
                          {{ 'product' | translate }}
                        </button>
                      </div>
                    </label>
                  </li>
                }
              </ul>
            }
          </div>

          <div class="absolute right-4 mb-auto flex items-center gap-2">
            <go-toggle-switch (checkedChange)="viewSubcategory($event, category)" [checked]="category.open" />

            <button go-button appearance="white" (click)="addNewSubcategoryToCategory(category)">
              <i class="ti ti-plus"></i>
              <p class="w-max">{{ 'Add Subcategory' | translate }}</p>
            </button>
          </div>
        </li>
      </label>
    }
  }
</ul>
