<h1 class="title-platform">
	{{ 'profile' | translate }}
</h1>

<form [formGroup]="form" class="profile-page">
	<go-input [formControlName]="'name'">
		<p slot="label">{{ 'FORM_LABEL.companyName' | translate }}</p>
	</go-input>
	<go-input [formControlName]="'country'">
		<p slot="label">{{ 'FORM_LABEL.country' | translate }}</p>
	</go-input>

	<go-input [formControlName]="'email'" type="email">
		<p slot="label">{{ 'FORM_LABEL.email' | translate }}</p>
	</go-input>

	<go-input [formControlName]="'website'" type="url">
		<p slot="label">{{ 'FORM_LABEL.website' | translate }}</p>
	</go-input>

	<div class="profile-actions">
		<button type="button" go-button appearance="white">
			{{ 'cancel' | translate }}
		</button>
		<button type="button" go-button appearance="primary" type="submit" (click)="saveProfile()">
			{{ 'save' | translate }}
		</button>
	</div>
</form>
