@for (operation of operations(); track $index; let first = $first) {
  <div
    (click)="operation.operationClick.emit()"
    class="flex h-12 w-56 items-center justify-center gap-1 border border-primary-default p-4 first:rounded-l-full last:rounded-r-full"
    [ngClass]="{
      'bg-primary-default text-white': selectedOperation() === $index,
      'bg-white text-primary-default': selectedOperation() !== $index,
    }">
    <ng-container *ngTemplateOutlet="operation.elementRef"></ng-container>

    @defer (when editMode()) {
      <i
        class="ti ti-pencil 1 z-10 cursor-pointer rounded-full border border-white px-2 py-1 text-2xl hover:bg-white hover:text-blue-500"
        (click)="editCategory(category)"
        icon></i>
    }
  </div>
}
