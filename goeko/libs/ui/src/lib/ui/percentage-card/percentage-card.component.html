<div class="percentage-card">
  @if (isUpto ) {
  <p>{{ 'upTo' | translate}}</p>
  }
  <div class="percentage">
    <circle-progress [percent]="percentage" [titleFontSize]="'40'" [unitsFontSize]="'24'" [titleFontWeight]="'700'"
      [outerStrokeColor]="'#F0F9FF'" [innerStrokeColor]="'#36C1FA'" [titleColor]="'#FFFFFF'" [unitsColor]="'#FFFFFF'"
      [animation]="true" [animationDuration]="300"></circle-progress>
  </div>
  <p class="percentage-label break-words">{{ label | translate }}</p>
</div>
