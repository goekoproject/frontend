<span
  class="badge  {{ className }}"
  [ngClass]="{
    'bg-primary-blueDark text-white': selected,
    'text-primary-blueDark bg-white': !selected,
  }">
  <ng-content select="avatar"></ng-content>

  <span #labelElement class="label-element">
    <ng-content></ng-content>
  </span>
  @if (!readonly && selected) {
    <i class="ti ti-x"></i>
  }
</span>
