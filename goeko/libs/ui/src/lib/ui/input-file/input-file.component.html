  <div class="w-[400px] relative border-2 border-gray-300 border-dashed rounded-lg p-6 cursor-pointer" id="dropzone" #dropzone 
  (dragover)="onDragOver($event)" (drop)="onDrop($event)" (dropleave)="onDragLeave($event)">
<!--     <input type="file" class="absolute inset-0 w-full h-full opacity-0 z-50 cursor-pointer" />
 -->    <div class="text-center">
        <i class="ti ti-file-upload icon-upload"></i>
        <h3 class="mt-2 text-sm font-medium text-gray-900">
            <label class="relative cursor-pointer">
                {{ 'INPUT_FILE.image' | translate}}
                <input class="sr-only "
                type="file"
                [id]="id"
                accept="{{acceptedFileTypes}}"
                (change)="uploadFile($event)"
              />
              </label>
              
        </h3>
        <p class="mt-1 text-xs text-gray-500">
            JPGE, JPG
        </p>
    </div>

    @defer (when fileUrl) {
        <img [src]="fileUrl"  [alt]="id" class="rounded-lg"/> 

    }
  </div>
