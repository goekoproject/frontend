@defer (when data) {
<dialog class="dialog-message" #dialogMsg>
  <div id="dialog-message" class="fixed z-50 inset-0 overflow-y-auto">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <div class="fixed inset-0 transition-opacity" aria-hidden="true">
        <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
      </div>

      <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

      <div class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
        <div class="hidden sm:block absolute top-0 right-0 pt-4 pr-4">
          <button type="button" data-behavior="cancel" class="bg-white rounded-md text-gray-400 hover:text-gray-500" (click)="closeDialog()">
            <span class="material-symbols-rounded">
              close
            </span>
          </button>
        </div>
        <div class="sm:flex sm:items-start">
          <div class="dialog-icon mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10 text-2xl">
            <i class="ti ti-info-circle"></i>
          </div>
          <div class="dialog-content mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            @if (data()?.title ) {
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-headline">
                    {{data()?.title}}
                  </h3>
            }
          
            @if (data()?.body ) {
                <div class="mt-2">
                    <p class="text-sm text-gray-500">
                      {{data()?.body}}
                    </p>
                  </div>
            }
          
          </div>
        </div>
        @if (data()?.buttonPrimary || data()?.buttonSecondary) {
            <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse gap-3">
                <button type="button" go-button *ngIf="data()?.buttonPrimary"  (click)="closeDialog()">
                  {{data()?.buttonPrimary}}
                </button>
                <button type="button" go-button [appearance]="'white'" *ngIf="data()?.buttonSecondary">
                  {{data()?.buttonSecondary}}
                </button>
              </div>
        }
    
      </div>
    </div>
  </div>
</dialog>
}
