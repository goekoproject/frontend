<div class="flex items-start">
  <div class="flex-grow">
    @if (notificationData$ | async; as notificationData) {
      @if (notificationData.title) {
        <h2 id="title">{{ notificationData.title }}</h2>
      }
      @for (text of notificationData.texts; track text) {
        <p>{{ text | translate }}</p>
      }
    }
    <ng-content></ng-content>
  </div>
</div>
