<button *ngIf="!hiddenButton" class="button-slide button-slide--prev" (click)="prev()" [disabled]="disabledButtonPrev">
	<span class="material-symbols-rounded"> chevron_left </span>
</button>

<div #element>
	<ng-content></ng-content>
</div>

<div [@fadeIn]="animateStateSlide" class="wrapper-slide">
	<ng-container [ngTemplateOutlet]="selectedSlideTemplateRef"></ng-container>
</div>

<button *ngIf="!hiddenButton" class="button-slide button-slide--next" (click)="next()" [disabled]="disabledButtonNext">
	<span class="material-symbols-rounded"> chevron_right </span>
</button>
