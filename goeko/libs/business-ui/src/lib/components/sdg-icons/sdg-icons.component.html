<div class="ods">
  @for (code of odsCode; track code; let i = $index) {
    <label class="relative flex cursor-pointer gap-2 bg-white shadow-sm p-2 rounded-md max-h-16 hover:bg-slate-100"

    [ngClass]="{'border-primary-default border-2': value() && value().includes(+elementOds.value)}"
    >
      <input
        class="absolute opacity-0"
        type="checkbox"
        [id]="i"
        [value]="code"
        [checked]="value() && value().includes(code)"
        (change)="selectedElement($event, +elementOds.value)"
        #elementOds />
      <img class="size-12 rounded-md z-10" [src]="'assets/icon-ods/' + currentLangCode + '-Goal-' + code + '.png'" [alt]="code" />
      <span class="ecosolution-unchecked" (click)="selectedElement($event, code)">
        <i class="ti ti-trash icon-delete"></i>
      </span>

      <p class="text-sm">Clean water and sanitation</p>
    </label>
  }
</div>
