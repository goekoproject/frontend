<button
	go-button
	appearance="transparent"
	class="select-langs"
	cdkOverlayOrigin
	#trigger="cdkOverlayOrigin"
	(click)="toggle()"
>
	<span class="fi fi-{{ selectedLand?.code || defaultLang }}"></span>
	<span class="material-symbols-rounded"> expand_more </span>
</button>
<ng-template
	cdkConnectedOverlay
	[cdkConnectedOverlayOrigin]="trigger"
	[cdkConnectedOverlayOpen]="isOpen"
	(overlayOutsideClick)="isOpen = false"
>
	<ul class="langs">
		<li *ngFor="let option of langs" [value]="option" (click)="selectedLang(option)">
			<span class="fi fi-{{ option.code }}"></span>
		</li>
	</ul>
</ng-template>
