<button go-button appearance="flat" class="select-langs" cdkOverlayOrigin #trigger="cdkOverlayOrigin" (click)="toggle()">
  <span class="fi fi-{{ selectedLand() === 'en' ? 'gb' : selectedLand() }}"></span>
  <span class="material-symbols-rounded"> expand_more </span>
</button>
<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen"
  (overlayOutsideClick)="isOpen = false">
  <ul class="langs">
    <li
      *ngFor="let option of langs"
      [value]="option"
      [ngClass]="{ 'langs-selected': option.code === selectedLand() }"
      (click)="selectedLang(option)">
      <span class="fi fi-{{ option.code === 'en' ? 'gb' : option.code }}"></span>
      <p>{{ option.title | translate }}</p>
    </li>
  </ul>
</ng-template>
