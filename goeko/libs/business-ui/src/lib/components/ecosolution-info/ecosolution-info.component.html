<div class="shadow-lg rounded-2xl border border-gray-200 bg-white p-6">
  <div class="flex items-center justify-between">
    <h2 class="text-xl font-bold">{{ title() }}</h2>
    <span class="rounded-full bg-green-100 px-3 py-1 text-sm font-semibold text-green-700">{{ categoryName() | translate }}</span>
  </div>
  <p class="mt-2 text-gray-600">{{ description() }}</p>
  <hr class="my-4" />
  <section class="flex flex-col gap-5">
    <h2 class="text-lg font-bold">{{ 'solutionType' | translate }}</h2>
    <div class="flex flex-col gap-4">
      @for (subcategory of category(); track $index) {
        <p class="text-sm text-grayText">{{ subcategory.subcategoryLabel }}</p>
        <div class="flex flex-wrap gap-3">
          @for (product of subcategory.products; track $index) {
          <go-badge [readonly]="true">
            {{ product }}
          </go-badge>
        }
      </div>
    }
    </div>
  </section>

  <div class="mt-4 flex justify-end">
    <button go-button appearance="flat" (click)="delete()">{{ 'delete' | translate }}</button>

    <button go-button appearance="white" (click)="edit()">{{ 'edit' | translate }}</button>
  </div>
</div>
