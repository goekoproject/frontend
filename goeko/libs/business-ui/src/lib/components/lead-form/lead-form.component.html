<form class="lead-form" [formGroup]="leadForm">
  <h3 class="lead-form-title">{{ 'leadFormTitle' | translate}}</h3>
 <go-input formControlName="email" >
    <span slot="label">{{ 'FORM_LABEL.email' | translate }}</span>
  </go-input> 

  <div class="form-col ml-auto">
    <label for="solutionDescription">
      {{ 'FORM_LABEL.messageLead' | translate }}
    </label>
    <textarea class="go-textarea" rows="3" formControlName="message" id="solutionDescription"> </textarea>
  </div>

  <button go-button type="button" [disabled]="this.leadForm.invalid" (click)="createLead()">
    {{ 'connectNow' | translate }}
  </button>
</form>
