<div class="popup" [class.popup--noshow]="hide">
	<ng-content select="[icon]"></ng-content>

	<h1>{{ title }}</h1>
	<ng-content select="[description]"></ng-content>
	<div class="popup_actions">
		<button *ngIf="textMainButton" type="button" go-button appearance="primary" (click)="onOk()" data-testid="popup-ok">
			{{ textMainButton }}
		</button>
		<button *ngIf="textSecondaryButton" type="button" go-button appearance="white" (click)="onKo()">
			{{ textSecondaryButton }}
		</button>
	</div>
</div>
