<div class="eco-solutions-selected">
	<div class="eco-solution-actions">
		<button go-button-icon (click)="onEdit()">
			<i class="ti ti-pencil"></i>
		</button>
		<button go-button-icon (click)="onDelete()">
			<i class="ti ti-trash"></i>
		</button>
	</div>
</div>
<div class="ecosolutions-heading">
	<h1>{{ solutionName }}</h1>
	<div class="ecosolutions-products">
		<p>{{ products }}</p>
		<span class="tag-vertical"></span>
	</div>
</div>

<div class="ecosolutions-sdg">
	<ng-container *ngFor="let item of sustainableDevelopmentGoals; let i = index">
		<img
			*ngIf="i < 3"
			class="ods-icon"
			[src]="'assets/icon-ods/' + currentLangCode + '-Goal-' + item + '.png'"
			[alt]="item"
		/>
		<span class="more-ods" *ngIf="i === 3"> + {{ sustainableDevelopmentGoals.length - 3 }} </span>
	</ng-container>
</div>
