<div class="subcategory bg-primary-gray transition-colors duration-150" goekoSelectSubcategoryProduct *ngIf="checked || !readonly">
  <div class="subcategory-element" (click)="toogle(subCategory)">
    <label class="subcategory-control" for="{{ subCategory.code }}">
      @if (!this.multiple) {
        <input
          #inputElement
          type="{{ type }}"
          name="subCategory"
          [checked]="checked || numSelected > 0"
          id="{{ subCategory.code }}"
          (change)="assignValue(subCategory.code)" />
      }

      <div class="subcategory-title">
        <ng-content select="[title]"></ng-content>
        <span class="subcategory-title-products" *ngIf="!readonly">{{ labelSelected }}</span>
      </div>
      <span class="subcategory-product-selected" *ngIf="!readonly">{{ numSelected }} {{ 'selected_products' | translate }}</span>
    </label>
<!--     <span class="material-symbols-rounded subcategory-expand"> expand_more </span>
 -->  </div>

  <div class="subcategory-product w-full flex-col flex-wrap items-start">
    @if (isSelectedAll) {
      <button class="text-primary-main hover:text-primary-800" (click)="deSelectAll()">
        {{ 'deSelectAll' | translate }}
      </button>
    } @else {
      <button class="text-primary-main hover:text-primary-800" (click)="selectAll($event)">
        {{ 'selectAll' | translate }}
      </button>
    }

    <ng-content></ng-content>
  </div>
</div>
