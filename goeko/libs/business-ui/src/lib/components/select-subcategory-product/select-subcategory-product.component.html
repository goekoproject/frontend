<div class="subcategory" goekoSelectSubcategoryProduct>
	<div class="subcategory-element">
		<label class="subcategory-control" for="{{ subCategory.controlName }}">
			<input
				#inputElement
				type="{{ type }}"
				name="subCategory"
				[checked]="checked"
				id="{{ subCategory.controlName }}"
				(change)="assignValue(subCategory.controlName)"
			/>
			<div class="subcategory-title">
				<p>{{ subCategory?.label | translate }}</p>
				<span class="subcategory-title-products">{{ labelSelected }}</span>
			</div>
			<span class="subcategory-product-selected" *ngIf="numSelected > 2"
				>{{ numSelected }} {{ 'selected_products' | translate }}</span
			>
		</label>
		<span class="material-symbols-rounded subcategory-expand" (click)="toogle(subCategory)"> expand_more </span>
	</div>

	<div class="subcategory-product">
		<ng-content></ng-content>
	</div>
</div>
