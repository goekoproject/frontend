<div
  class="subcategory hover:border-primary-500 transition-colors duration-150"
  goekoSelectSubcategoryProduct
  *ngIf="checked || !readonly"
>
  <div class="subcategory-element" (click)="toogle(subCategory)">
    <label class="subcategory-control" for="{{ subCategory.code }}">
      <input
        #inputElement
        type="{{ type }}"
        name="subCategory"
        [checked]="checked || numSelected > 0"
        id="{{ subCategory.code }}"
        (change)="assignValue(subCategory.code)"
      />
      <div class="subcategory-title">
        <ng-content select="[title]"></ng-content>

        <!--         <p>{{ subCategory[typeTitle] | translate }}</p>
 -->
        <span class="subcategory-title-products" *ngIf="!readonly">{{
          labelSelected
        }}</span>
      </div>
      <span class="subcategory-product-selected" *ngIf="!readonly"
        >{{ numSelected }} {{ 'selected_products' | translate }}</span
      >
    </label>
    <span
      class="material-symbols-rounded subcategory-expand"
      
    >
      expand_more
    </span>
  </div>

  <div class="subcategory-product">
    <ng-content></ng-content>
  </div>
  <span class="alert-select-product" *ngIf="open">
    <i class="ti ti-info-triangle-filled"></i>
    <p>{{ 'alertSelectedProduct' | translate }}</p>
  </span>
</div>
