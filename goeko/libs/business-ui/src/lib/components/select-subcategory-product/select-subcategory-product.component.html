<div class="subcategory bg-primary-gray transition-colors duration-150 rounded-2xl" goekoSelectSubcategoryProduct *ngIf="checked || !readonly">
  <div class="subcategory-element">
    <label class="subcategory-control" for="{{ subCategory.code }}">
      @if (!this.multiple) {
        <input
          #inputElement
          type="{{ type }}"
          name="subCategory"
          [checked]="checked"
          id="{{ subCategory.code }}"
          (change)="onSelect(subCategory.code)" />
      }

      <div class="subcategory-title">
        <ng-content select="[title]"></ng-content>
      </div>
    </label>
  </div>

  <div class="subcategory-product w-full flex-col flex-wrap items-start">
    @if (isSelectedAll) {
      <button class="text-primary-main hover:text-primary-800" (click)="deSelectAll()">
        {{ 'deSelectAll' | translate }}
      </button>
    } @else {
      <button class="text-primary-main hover:text-primary-800" (click)="selectAll($event)">
        {{ 'selectAll' | translate }}
      </button>
    }

    <ng-content></ng-content>
  </div>
</div>
