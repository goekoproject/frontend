<div class="subcategory">
	<div class="subcategory-element">
		<label class="subcategory-control" for="{{ subCategory.controlName }}">
			<input
				#inputElement
				type="{{ type }}"
				name="subCategory"
				[checked]="numSelected > 0"
				id="{{ subCategory.controlName }}"
				(change)="assignValue(subCategory)"
			/>
			<div class="subcategory-title">
				<p>{{ subCategory?.label | translate }}</p>
				<span class="subcategory-title-products">{{ labelSelected }}</span>
			</div>

			<span class="subcategory-product-selected" *ngIf="numSelected > 2">{{ numSelected }}</span>
		</label>
		<!-- 		<span
			class="material-symbols-rounded subcategory-expand"
			[ngClass]="{ 'subcategory-open': open }"
			(click)="toogle(subCategory)"
		>
			expand_more
		</span -->
	</div>

	<div class="subcategory-product" *ngIf="inputElement.checked && open">
		<ng-content></ng-content>
	</div>
</div>
