<div id="authentication-modal" tabindex="-1" aria-hidden="true" class="fixed inset-0 z-50 flex items-center justify-center w-full h-full bg-black bg-opacity-50">

    <div class="relative bg-white rounded-lg shadow-lg  max-w-lg w-full p8">
      <button type="button" class="absolute right-4 top-4 text-black rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center" (click)="close()">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>

      <div class="flex items-center justify-center p-4 md:p-5 rounded-t dark:border-gray-600">
        <h3 class="text-center text-2xl font-semibold text-black mb-6">
          {{"MENU_USER_SME.dialogNewProject" | translate}}
        </h3>

      </div>

      <div class="p-6 md:p-8 flex flex-col items-center">
        <form [formGroup]="formProject" (ngSubmit)="onSubmit()" class="space-y-4">

          <div>
            <label for="name" class="block text-sm font-medium text-black mb-1">{{"MENU_USER_SME.dialogNameProject" | translate}}</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="border border-gray-300 text-sm rounded-lg block w-full p-3 bg-white text-gray-500"
              placeholder="Enter project name"
              required
            />
            <div *ngIf="formProject.get('name')?.invalid && formProject.get('name')?.touched" class="text-red-500 text-sm">
              {{"MENU_USER_SME.dialogNameRequired" | translate}}
            </div>
          </div>

          <div>
            <label for="locations" class="block text-sm font-medium text-black mb-1">{{"MENU_USER_SME.dialogLocationProject" | translate}}</label>
            <input
              type="text"
              id="locations"
              formControlName="locations"
              class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 bg-white text-gray-500"
              placeholder="Enter location"
              required
            />
            <div *ngIf="formProject.get('locations')?.invalid && formProject.get('locations')?.touched" class="text-red-500 text-sm">
              {{"MENU_USER_SME.dialogLocationRequired" | translate}}
            </div>
          </div>

          <div class="flex justify-center mt-4">
            <button
              type="submit"
              go-button
              appearance="primary"> {{ "MENU_USER_SME.dialogButtonNext" | translate}}
            </button>
          </div>

        </form>
      </div>
    </div>
</div>
