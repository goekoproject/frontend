<div class="wrapper-category gap-4"  [ngClass]="{'bg-primary-200': selected ,'border-primary-200': !selected}">
	<div class="flex flex-col items-center gap-1">
		<div class="category">
			<svg-icon #iconCategory [src]="icon"></svg-icon>
	
			<ng-content select="img"></ng-content>
		</div>
		<ng-content select="[title]"></ng-content>
	</div>

	<ng-content select="[dataExtra]"></ng-content>

</div>
