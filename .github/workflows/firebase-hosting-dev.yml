name: Deploy in environment DEV
on:
  push:
    branches:
      - develop
env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./goeko
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Node 22.14.0
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          check-latest: true
      - name: Install Firebase Tools
        run: npm install firebase-tools -g
      #Init dependencies
      - name: Install Dependencies
        run: npm install
      - name: NX Reset
        run: npm run nx-reset
      - name: Build
        run: npm run build:dev
      - name: Archive Production Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-project
          path: goeko/dist/apps
  test:
     name: Unit Test
     needs: build
     uses: ./.github/workflows/deploy-dev-test.yml
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-project
          path: goeko/dist/apps
      - uses: geekyeggo/delete-artifact@v5
        with:
          name: build-project
      - name: Deploy to Firebase
        uses: docker://w9jds/firebase-action:latest
        with:
          args: deploy --only hosting:dev -P goeko-dev
        env:
          FIREBASE_TOKEN: "${{ secrets.FIREBASE_TOKEN }}"
          PROJECT_PATH : ./goeko
      - name: Delete Artifact
        uses: geekyeggo/delete-artifact@v5
        with:
          name: build-project
