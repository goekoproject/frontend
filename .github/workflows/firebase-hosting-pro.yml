name: Deploy in enviroment PRO
on:
    push:
        branches:
            - main
permissions:
  contents: write
  issues: write
  pull-requests: write
env:
    NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
jobs:
    build_and_release:
        name: Build and Release
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./goeko
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  persist-credentials: false
            - name: Install Node
              uses: actions/setup-node@v4
              with:
                  node-version: 22.14.0
                  check-latest: true
                  cache: 'npm'
                  cache-dependency-path: ./goeko/package-lock.json
            #Init Node
            - name: Install Dependencies
              run: npm ci
            - name: Build
              run: npm run build:pro
            - name: Semantic Release
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: npx semantic-release
            - name: Archive Production Artifact
              uses: actions/upload-artifact@v4
              with:
                name: production-build
                path: ./goeko/dist/apps
    test:
        name: Unit Test
        needs: build_and_release
        uses: ./.github/workflows/deploy-pro-test.yml
    deploy:
        name: Deploy
        runs-on: ubuntu-latest
        needs: build_and_release
        steps:
            - name: Checkout Repo
              uses: actions/checkout@master
            - name: Download Artifact
              uses: actions/download-artifact@v4
              with:
                  name: production-build
                  path: goeko/dist/apps
            - name: Deploy to Firebase
              uses: docker://w9jds/firebase-action:latest
              with:
                  args: deploy --only hosting:legacy -P goeko-pro
              env:
                  FIREBASE_TOKEN: '${{ secrets.FIREBASE_TOKEN_PRO }}'
                  PROJECT_PATH: ./goeko
