name: Deploy in enviroment PRO
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./goeko
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true
      #Init Node
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build:pro
      - name: Archive Production Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-project
          path: goeko/dist/apps
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-project
          path: goeko/dist/apps
      - name: Deploy to Firebase
        uses: docker://w9jds/firebase-action:latest
        with:
          args: deploy --only hosting -P goeko-pro
        env:
          FIREBASE_TOKEN: "${{ secrets.FIREBASE_TOKEN_PRO }}"
          PROJECT_PATH : ./goeko
